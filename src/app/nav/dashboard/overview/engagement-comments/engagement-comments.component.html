<div class="grid-container">
    <mat-grid-list cols="1" rowHeight="40px">
        <div class="wrapper" (mouseover)="setTooltipInfo($event, tooltipinfo);" style="float:right" class="tooltInfo"> 
            <img height="24px" style="float:right" src="../../assets/000-info.svg"> 
            <span #tooltipinfo class="tooltInfo_text">
              <p><img height="15px" src="../../assets/000-barchart.svg"> Each bar of the chart shows the number of likes on comments for each video/group of videos. By hovering over the bar you see the proportion of liked comments.</p>
            </span>
        </div>
        <mat-icon *ngIf="appliedFilter" class="timeFilterIcon" title="Applied Time Filter">date_range</mat-icon>
  
        <h2 class="cardTitleBox">Comment Engagement</h2>    
        <mat-icon class="cardTitleIcon" title="Comment Engagement">forum</mat-icon>    
    </mat-grid-list>
  </div>
  <hr />
  
  <div id="engChart" class="maxSize comparisonView"></div>
  <p class="notDataWarn" *ngIf="this.notDataWarn">Not enough data to render chart.</p>

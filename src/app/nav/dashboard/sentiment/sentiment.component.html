<div class="grid-container">
<mat-grid-list cols="1" rowHeight="40px">
    <div class="wrapper" (mouseover)="setTooltipInfo($event, tooltipinfo);" style="float:right" class="tooltInfo"> 
        <img height="24px" style="float:right" src="../../assets/000-info.svg"> 
        <span #tooltipinfo class="tooltInfo_text">Percentage of sentiment extracted from the comments of each selected song.</span>
    </div>
    <button (click)="switchView('compButton');" class="sentComp compButton" style="float:right"><img height="24px" title="Comparison View" src="../../assets/000-barchart.svg"> </button>
    <button (click)="switchView('aggrButton');" class="sentAggr aggrButton active" style="float:right"><img height="24px" title="Aggregated View" src="../../assets/000-chart.svg"> </button>

    <h2>Sentiment</h2>        
</mat-grid-list>
</div>
<hr />

<div id="sentimentChartLine" class="maxSize aggregationView"></div>
<div id="sentimentChart" class="maxSize comparisonView"></div>

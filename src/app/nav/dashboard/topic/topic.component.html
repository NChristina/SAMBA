<div class="grid-container">
  <mat-grid-list cols="1" rowHeight="40px">
    <div class="wrapper" (mouseover)="setTooltipInfo($event, tooltipinfo);" style="float:right" class="tooltInfo"> 
        <img height="24px" style="float:right" src="../../assets/000-info.svg"> 
        <span #tooltipinfo class="tooltInfo_text">Main topics extracted from the selected comments.</span>
    </div>
    <h2>Topic</h2>        
  </mat-grid-list>
</div>
<hr />

<div (window:resize)="reDraw()">
  <angular-tag-cloud
    [data]="dataCloud"
    [width]="options.width"
    [height]="options.height"
    [overflow]="options.overflow"
    [strict]="true">
  </angular-tag-cloud>
</div>

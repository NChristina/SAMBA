<div class="grid-container">
  <mat-grid-list cols="3" rowHeight="40px">
    <mat-grid-tile>
      <h2>Hardfacts</h2>
    </mat-grid-tile>
    <mat-grid-tile>
      <div style="display: block;" *ngIf="renderedChart">
        <div style="display: flex;">
            <div class="legendBox"></div>
            <span>Likes</span>
        </div>
        <div style="display: flex;" *ngIf="renderedChart">
          <div class="legendBox2"></div>
          <span>Dislikes</span>
        </div>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <img height="24px" title="Absolute number of likes, views, and comments per song selected." style="float:right" src="../../assets/000-info.svg">
    </mat-grid-tile>
  </mat-grid-list>
</div>
<hr /><br />

<div id="likeChart" class="maxSize">

</div>

 <div class="wrapper">
    <div mdcOverline (mouseover)="setTooltip($event, tooltip1);"
    class="fab_button">
    Total Comments: {{ this.data.length }}
    <span #tooltip1 class="tooltip_text">
      <table>
        <tr class="view_tr" *ngFor="let song of this.getSongsAndComments();">
          <td>
            {{ song.name }}
          </td>
          <td>
            {{ song.comments }}
          </td>
          <td>
            <mdc-icon class="thumb_icon">
              visibility
            </mdc-icon>
          </td>
        </tr>
      </table>
    </span>
  </div>
  <div mdcOverline (mouseover)="setTooltip($event, tooltip2);"
    class="fab_button">
    Total Views: {{ this.getTotalViews() }}
    <span #tooltip2 class="tooltip_text">
      <table>
        <tr class="view_tr" *ngFor="let song of this.getSongsAndViews();">
          <td>
            {{ song.name }}
          </td>
          <td>
            {{ song.views }}
          </td>
          <td>
            <mdc-icon class="thumb_icon">
              visibility
            </mdc-icon>
          </td>
        </tr>
      </table>
    </span>
  </div>
</div>

    <div class="demo-content__drawer demo-content__drawer--persistent">
      <mdc-drawer #persistent drawer='persistent'>
        <mdc-drawer-spacer>
          <mdc-text-field #searchText [box]="false" formControlName="searchTitle" label="Title" maxlength="30" (change)="submitSearch(searchText.value)">
            <mdc-icon class="search_icon" trailing #searchicon type="submit" [clickable]="true">search</mdc-icon>
          </mdc-text-field>
        </mdc-drawer-spacer>
        <mdc-list-group>
          <mat-progress-spinner mode="indeterminate" *ngIf="this.isSearching"></mat-progress-spinner>
          <mdc-list *ngFor="let match of searchMatchList; let i = index">
            <mdc-list-item class="song_list_item" (click)="checkbox1.toggle(); selectSong(i, checkbox1);">
              <mdc-checkbox #checkbox1 mdcListItemGraphic (change)="selectSong(i, checkbox1)"></mdc-checkbox>{{match.displayName}}
              <a class="song_link" href="https://www.youtube.com/watch?v={{match.data.data[0].id}}" target="_blank" mdcListItemMeta>
                <mdc-icon mdcListItemMeta>link</mdc-icon>
              </a>
            </mdc-list-item>
          </mdc-list>
        </mdc-list-group>
      </mdc-drawer>
      <div>
        <mdc-toolbar>
          <mdc-toolbar-row>
            <mdc-toolbar-section [alignStart]="true">
              <mdc-icon mdc-toolbar-menu-icon (click)="persistent.open()">menu</mdc-icon>
              <mdc-toolbar-title>Please select a song</mdc-toolbar-title>
            </mdc-toolbar-section>
            <mdc-toolbar-section [alignEnd]="true" [shrinkToFit]="true">
              <a>here you can place icons or links</a>
            </mdc-toolbar-section>
          </mdc-toolbar-row>
        </mdc-toolbar>
        <mdc-chip-set #inputchipset [input]="true">
          <mdc-chip *ngFor="let element of selectedList; let i = index" label="{{element.song.title}}" (trailingIconInteraction)="removeSelectedSong(i)">
            <mdc-chip-icon leading>music_note</mdc-chip-icon>
            <mdc-chip-icon trailing>cancel</mdc-chip-icon>
          </mdc-chip>
        </mdc-chip-set>
        <div class="contentmargin">
          <app-dashboard></app-dashboard>
        </div>
      </div>
    </div>

<div class="container">
  <form name="myForm">
    <div class="login-container">
      <h1>Please login first.</h1>
      <p *ngIf="wrongCreds" style="color: red">Username and/or password were wrong. Please try again. </p>

      <div class="row">
        <div class="col-md-12">
          <mat-form-field appearance="standard">
              <mat-label>username</mat-label>
              <input matInput [(ngModel)]="username" name="username" label="username">
              <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-md-12">
         <mat-form-field appearance="standard">
            <mat-label>password</mat-label>
            <input matInput [(ngModel)]="password" name="password" label="password" [type]="hide ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <button mat-raised-button trailing color="primary" (click)="auth()">LOGIN</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
